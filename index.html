    <script>
      // definindo variaveis:
      const caixaProfile = document.getElementById("profile")

      // adicionando evento de click:
      caixaProfile.addEventListener("click", () => {
        // definir mensagem de feedback no console:
        console.log("cliquei aqui!")
      })

      // adicionando evento de hover (passando o mause em cima do elemento):
      caixaProfile.addEventListener("mouseenter", () => {
        // definir mensagem de feedback no console:
        console.log("passei o mouse aqui!")
      })

      // adicionando evento de mouseleave (sair com o mouse do elemento):
      caixaProfile.addEventListener("mouseleave", () => {
        // definir mensagem de feedback no console:
        console.log("sai com o mouse daqui!")
      })
    </script>
